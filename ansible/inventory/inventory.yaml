all: # keys must be unique, i.e. only one 'hosts' per group
  children:
    jumpservers:
      hosts:
        jumpserver1:
          ansible_ssh_private_key_file: "{{inventory_dir}}/../../infrastructure/.vagrant/machines/nj1.local.jumper.nomad/virtualbox/private_key"
          ansible_user: vagrant
          ansible_host: 192.168.100.200
    nomadserver:
      hosts:
        ns1dc1:
          ansible_ssh_private_key_file: ../../inventory/.vagrant\machines\ns1.dc1.server.nomad\virtualbox\private_key
